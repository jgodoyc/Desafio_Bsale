<!DOCTYPE html>
<html>

<head>
    <meta charset=”UTF-8″ />
    <title>Tienda</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="cabecera">
            BSALE STORE <input type="text" id="buscador" placeholder="Busque su producto...">
            <button class="btn btn-info mb-2" id="btBuscar" class="buscador" name="idBuscar">Buscar</button>
        </div>


        <div id="contenedor-categorias" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group"></div>
        </div>

        <hr>

        <div class="row" id="contenedor-productos"></div>

        <template id="template-productos">
            <div class="col-12 col-md-4">
                <div class="card">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">$<span></span></p>
                        <button href="#" class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-categorias">
            <button type="button" class="btn btn-secondary"><span>Energetica</span></button>
        </template>

    </div>

    <script src="app.js"></script>
</body>

</html>
